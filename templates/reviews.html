<!-- Header and Nav -->
  <div class="row">
    <div class="large-12 columns" id="reviewHead">
        <h4>Welcome <em>{{username}}</em>!</h4>
        <h2>Read the Reviews</h2>
    </div>

    <!-- Main Feed -->
    <div class="large-12 columns">

      <div class="row" ng-repeat="review in reviewList">
        <hr />
        <div class="large-12 columns" id="reviewList">
          <p><strong>{{review.username}} said:</strong> {{review.comment}}</p>
          <button type="button" class=" hollow button" ng-click='deleteReview(review)'>Delete</button>
        </div>
        <hr />
      </div>


    </div>

  </div>


  <!-- Start Compose Message -->
<div class="row">


    <p>{{errorMessage}}</p>
    <div class="large-12 columns" id="addReview">
        <textarea rows="4.5" placeholder="Tell us about your experience..." ng-model='reviewText'></textarea>
    </div>
    <div class="small-12 columns">
      <button type="button" class=" hollow button" ng-click='addReview()'>Review</button>
    </div>


  </div>
