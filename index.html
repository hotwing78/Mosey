<!DOCTYPE html>
<html ng-app='Mosey'>

<head>
    <meta name ="viewport" content="width=device-width,initial-scale=1">
    <title>Mosey</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/css/foundation.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Angular -->
    <link rel="normalize" href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>

    <!-- Google Maps-->
    <script src="//rawgit.com/angular-ui/angular-google-maps/2.1.5/dist/angular-google-maps.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDdGq0n-cnI--cZyb9gc73KTxEr_mYFVCM"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

    <!--  Foundation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/app.css">




    <script src="/js/app.js"></script>
    <script src="/modules/gmaps.js"></script>

</head>

<body>


    <!-- navigation bar -->
    <nav class="top-bar">
            <ul class="menu">
                <li id="logo">
                    <a href="#/"><img id="moseyLogo" src="images/Mosey_Logo.png" alt="logo" /></a>
                </li>
                <li><a href="#/mosey">Start to Mosey</a></li>
                <li><a href="#/reviews">Reviews</a></li>
                <li><a href="#/addmosey">Add Location</a></li>
                <li><a href="#/login">Account</a></li>
                <li><a href="/logout">Logout</a></li>

            </ul>
    </nav>


    <main ng-view></main>

    <footer class="footer">
      <div class="row">
        <div class="small-12 medium-6 medium-push-6 columns">
          <p class="logo show-for-small-only"><i class="fi-target"></i> MOSEY</p>
          <form class="footer-form">
            <div class="row">
              <div class="medium-9 medium-push-3 columns">
                <label>
                  <label for="email" class="contact">Contact Us</label>
                  <input type="email" id="email" placeholder="Email Address" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="medium-9 medium-push-3 columns">
                <label>
                  <textarea rows="5" id="message" placeholder="Message"></textarea>
                </label>
              </div>
              <div class="row">
                <div class="medium-9 medium-push-3 columns">
                  <button class="submit" type="submit" value="Submit">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="small-12 medium-6 medium-pull-6 columns">
          <p class="logo hide-for-small-only"><i class="fi-target"></i> MOSEY ON</p>
          <p class="footer-links">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">Faq</a>
            <a href="#">Contact</a>
          </p>
          <ul class="inline-list social">
            <a href="#"><i class="fi-social-facebook"></i></a>
            <a href="#"><i class="fi-social-twitter"></i></a>
            <a href="#"><i class="fi-social-linkedin"></i></a>
            <a href="https://github.com/MoseyGroupProject/Mosey"><i class="fi-social-github"></i></a>
          </ul>
          <p class="copywrite">Copywrite coming sooooon Â© 2016</p>
        </div>
      </div>
    </footer>
    <script>
        $(document).foundation();
    </script>


</body>

</html>
